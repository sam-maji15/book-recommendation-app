<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" media="all" />

  <!-- ionic icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>

<body>
  
  <div>
  <form class="con-search">
  <input type="text" placeholder="Search a book" class="input_search" name="q" id="inp-search" style="width: 60vw"/>
  
  <button class="btn_inpSubmit flex_center" id="btn_filter" type="button" style="border-radius: 0">
    <ion-icon name="filter"></ion-icon>
  </button>
  
  <button class="btn_inpSubmit flex_center" id="btn-search" type="submit">
    <ion-icon name="search" type="submit"></ion-icon>
  </button>
  
  </form>
  
  <!-- drop down menu -->
  <div class="con_drop_down">
    <div class="arrow_up"></div>
    
    <div class="con_drop_down_content">
    <h3>Filter by: </h3>
    
    <ul class="ul_drop_down">
      <li class="li_drop down">Popularity</li>
      <li class="li_drop down">Rating</li>
    </ul>
  </div>
  </div>
  
  
  </div>
  
  
  <div id="con-search-results"></div>
  <button class="btn_load_more" id="btn-load-more" style="display: block; margin-left: auto; margin-right: auto; margin-bottom: 1rem;">Load more</button>
  
  
  <a id='a-fake' style="display: none;"></a>

  <!-- <script src="./assets/js/search.js"></script> -->
  <script src="./assets/js/search.js" type="module" charset="utf-8"></script>
  
  <script src="./assets/js/menu.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
