<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" media="all" />

  <!-- ionic icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>

<body>
  
  <div>
  <form class="con-search">
  <input type="text" placeholder="Search a book" class="inp-search" name="q" id="inp-search" />
  <button class="btn-search" id="btn-search" type="submit">
    <ion-icon name="search-outline"></ion-icon>
  </button>
  <button class="btn-search" id="btn-recom">
    <ion-icon name="grid-outline"></ion-icon>
  </button>
  
  <button class="btn-search" id="btn-recom" >
    <ion-icon name="filter-outline"></ion-icon>
  </button>
  </form>
  </div>
  
  
  <div id="con-search-results"></div>
  <button class="inp-search" id="btn-load-more" style="display: block; margin-left: auto; margin-right: auto; margin-bottom: 1rem;">Load more</button>
  
  
  <a id='a-fake' style="display: none;"></a>

  <!-- <script src="./assets/js/search.js"></script> -->
  <script src="./assets/js/search.js" type="module" charset="utf-8"></script>

</body>
</html>
